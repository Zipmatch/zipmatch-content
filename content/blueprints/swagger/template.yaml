---
info:
    title: Content
    description: Simple S3 CMS for Website Content
    version: 0.0.1
produces:
    - application/json
consumes:
    - application/json
basePath: /
definitions:
    ApiError:
        required:
            - error
        properties:
            error:
                type: string
                description: The error
            message:
                type: string
                description: The error description
    ContentData:
        required:
            - key
            - body
            - content_length
            - bucket
        properties:
            key:
                type: string
                description: The full S3 ObjectID
            body:
                type: string
                description: The __actual__ content in markdown format
            content_length:
                type: number
                description: Content Length in bytes
            bucket:
                type: string
                description: The Bucket that the content came from
    ContentUpload:
        required:
            - content
        properties:
            content:
                type: string
                description: The Markdown Content that you want to upload
